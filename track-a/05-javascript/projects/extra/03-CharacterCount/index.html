<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Character Counter</h1>
      <p class="subtitle">Twitter-style character limit</p>

      <textarea
        id="text-input"
        maxlength="150"
        placeholder="What's on your mind?"
      ></textarea>

      <div class="counter">
        <span id="current">0</span> / <span id="maximum">150</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
