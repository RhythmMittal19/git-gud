<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>ðŸ’° Tip Calculator</h1>

      <div class="input-group">
        <label for="bill">Bill Amount ($)</label>
        <input type="number" id="bill" placeholder="0.00" />
      </div>

      <div class="input-group">
        <label>Select Tip %</label>
        <div class="tip-buttons">
          <button class="tip-btn" data-tip="10">10%</button>
          <button class="tip-btn" data-tip="15">15%</button>
          <button class="tip-btn" data-tip="20">20%</button>
          <button class="tip-btn" data-tip="25">25%</button>
        </div>
      </div>

      <div class="input-group">
        <label for="people">Number of People</label>
        <input type="number" id="people" placeholder="1" min="1" />
      </div>

      <div class="results">
        <div class="result-row">
          <span>Tip Amount:</span>
          <span id="tip-amount">$0.00</span>
        </div>
        <div class="result-row">
          <span>Total:</span>
          <span id="total">$0.00</span>
        </div>
        <div class="result-row highlight">
          <span>Per Person:</span>
          <span id="per-person">$0.00</span>
        </div>
      </div>

      <button id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
