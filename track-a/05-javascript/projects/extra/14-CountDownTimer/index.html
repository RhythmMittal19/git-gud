<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>⏱️ Countdown Timer</h1>

        <!-- Input Section -->
        <div class="input-section">
            <input type="number" id="minutesInput" placeholder="Minutes" min="0" max="60">
            <input type="number" id="secondsInput" placeholder="Seconds" min="0" max="59">
        </div>

        <!-- Display -->
        <div id="display" class="display">00:00</div>

        <!-- Status -->
        <p id="status" class="status">Ready to start</p>

        <!-- Controls -->
        <div class="controls">
            <button id="startBtn" class="btn btn-start">Start</button>
            <button id="pauseBtn" class="btn btn-pause">Pause</button>
            <button id="resetBtn" class="btn btn-reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
