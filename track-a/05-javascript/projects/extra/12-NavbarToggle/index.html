  </head>

    <nav class="navbar">
      <div class="nav-container">
        <!-- Logo -->
        <a href="#" class="logo">
          <span class="logo-icon">âš¡</span>
          <span class="logo-text">DevNav</span>
        </a>

        <!-- Desktop Menu -->
        <ul class="nav-menu" id="navMenu">
          <li class="nav-item">
            <a href="#" class="nav-link active">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>

        <button class="hamburger" id="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </div>
    </nav>

    <!-- Hero Section (to show navbar in context) -->
    <main class="hero">
      <div class="hero-content">
        <h1>Navbar Toggle</h1>
        <p>Resize the window or click the hamburger menu on mobile!</p>
        <div class="status-box">
          <span>Menu Status: </span>
          <span id="menuStatus" class="status">Closed</span>
        </div>
      </div>
    </main>

    <!-- Overlay (for mobile menu background) -->
    <div class="overlay" id="overlay"></div>

    <script src="script.js"></script>
  </body>
</html>
